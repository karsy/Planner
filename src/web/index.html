<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radio</title>
	<script type="text/javascript" src="radio.js"></script>
	<link rel="stylesheet" type="text/css" href="radio.css">
</head>
<body>
	<div id="radioContainer">
		<div id="radioControls">
			<div id="channelpicker">
				<svg width="16" height="16" id="left-arrow">
					<polygon points="0,8 16,0 16,16" style="fill: black" />
				</svg>
				<div id="currentChannel" class="p1"></div>
				<svg width="16" height="16" id="right-arrow">
					<polygon points="16,8 0,0 0,16" style="fill: black" />
				</svg>
			</div>
			<div id="audioButtons">
				<svg width="80" height="80" id="pause" class="pauseOrPlay">
					<rect x="0" y="0" rx="5" ry="5" width="30" height="80" style="fill:black" />
					<rect x="40" y="0" rx="5" ry="5" width="30" height="80" style="fill:black" />
				</svg>
				<svg width="70" height="80" id="play" class="pauseOrPlay">
					<polygon points="0,0 0,80 70,40" style="fill: black"/>
				</svg>
			</div>
			<div id="volumeControl">
				<svg width="50" height="42" id="soundLevels" class="sound-level">
					<rect x="0" y="15" width="10" height="10" style="fill:black"/>
					<polygon points="10,15 25,0 25,40 10,25" style="fill:black"/>
					<path id="soundLevel1" d="M30,15  A1,1 0 1,1 30,25" style="stroke: black; stroke-width:2; fill:none;"/>
					<path id="soundLevel2" d="M30,8  A1,1 0 1,1 30,32" style="stroke: black; stroke-width:2; fill:none;"/>
					<path id="soundLevel3" d="M30,1  A1,1 0 1,1 30,39" style="stroke: black; stroke-width:2; fill:none;"/>
				</svg>
				<input type="range" class="volume" id="volumeInput" min="0" max="1" step="0.01" value="1">
			</div>
		</div>
	</div>
	<div id="calendarContainer">
		
	</div>
</body>
</html>
